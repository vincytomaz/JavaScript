<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade do carro</title>
</head>
<body>
    <h1>Sistema de Velocidade</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"> 

    </div>

    <script>
        function calcular(){
            var txtv = window.document.querySelector(`input#txtvel`)
            var res = window.document.querySelector(`div#res`)
            var vel = Number(txtv.value)
            res.innerHTML += `A sua velocidade é de <strong/>${vel} Km/h<strong><p/>`
            if (vel >= 60){
                res.innerHTML += 'Voce passou foi <strong/>Multado<strong>'
            }
            res.innerHTML += `Dirija com cinto de segurança<p/>`
        }
       
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    Qual a sua Nacionalidade? <input type="txtnac" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">Aguardando...</div>

    <script>
        function verificar(){
            var tnac = window.document.querySelector(`input#txtnac`)
            var res = window.document.querySelector(`div#res`)
            var nac = String(tnac.value)
            res.innerHTML = `Sua nacionalidade é: `
            if (nac == `br`){
                res.innerHTML += `Brasileiro`
            }else{
                res.innerHTML += `Estrangeiro`
            }
        }res.innerHTML += `:Parabéns` 

    </script>
</body>
</html>

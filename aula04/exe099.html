<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos numeros</title>
    <style>
        body{
            font: normal 10pt Arial;
        }
        input{
            font: normal 10pt Arial;
            width: 50px;
        }
        div{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Soma de valores</h1>
    <input type="tntn1" id="tntn1"> + 
    <input type="tntn2" id="tntn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){
            var tn1 = window.document.querySelector('input#tntn1')
            var tn2 = window.document.querySelector('input#tntn2')
            var res = window.document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML=`A soma de ${n1} com ${n2} Ã© <strong/>${s}<strong>` 
        }
    </script>

</body>
</html>

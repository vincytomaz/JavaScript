<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(6, 94, 94);
            color: rgb(255, 255, 255);
            font: normal 20pt Arial;
        }
        h1 {
                color: burlywood;
        }

    </style>
</head>
<body>
    <h1> Olá , mundo! </h1> 
    <p>Já me liverei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Qual o numero?') )
        var n2 = Number(window.prompt('Segundo numero'))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
      
    </script>
